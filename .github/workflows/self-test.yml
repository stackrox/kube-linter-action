# This workflow is provided for testing changes to the action.
# When developing make sure that "Scan 2 - failing" produces expected kube-linter validation logs.

name: kube-linter-action development self-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-scan-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Scan 1 - succeeding
        uses: ./
        with:
          directory: sample/valid-yaml
          config: sample/.kube-linter-config.yaml

      - name: Scan 2 - failing
        uses: ./
        with:
          directory: sample/invalid-yaml
          config: sample/.kube-linter-config.yaml
        continue-on-error: true

      - name: Scan 2 - failing - SARIF output
        uses: ./
        with:
          directory: sample/invalid-yaml
          format: sarif
          config: sample/.kube-linter-config.yaml
          output-file: kube-linter.output.sarif
        continue-on-error: true

  test-scan-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Scan 1 - succeeding
        uses: ./
        with:
          directory: sample/valid-yaml
          config: sample/.kube-linter-config.yaml

      - name: Scan 2 - failing
        uses: ./
        with:
          directory: sample/invalid-yaml
          config: sample/.kube-linter-config.yaml
        continue-on-error: true

      - name: Scan 2 - failing - JSON output
        uses: ./
        with:
          directory: sample/invalid-yaml
          format: json
          config: sample/.kube-linter-config.yaml
          output-file: kube-linter.output.json
        continue-on-error: true

  test-scan-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Scan 1 - succeeding
        uses: ./
        with:
          directory: sample/valid-yaml
          config: sample/.kube-linter-config.yaml

      - name: Scan 2 - failing
        uses: ./
        with:
          directory: sample/invalid-yaml
          config: sample/.kube-linter-config.yaml
        continue-on-error: true

      - name: Scan 2 - failing - plain output
        uses: ./
        with:
          directory: sample/invalid-yaml
          format: plain
          config: sample/.kube-linter-config.yaml
          output-file: kube-linter.output.txt
        continue-on-error: true
